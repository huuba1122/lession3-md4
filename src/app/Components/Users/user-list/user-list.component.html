
    <div class="row mt-3">
        <div class="card">
            <div class="card-header">
              Users list 
              <br>
              <input type="text" (keyup)="searchUser($event)">
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">name</th>
                        <th scope="col">Avatar</th>
                        <th scope="col">Address</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let user of UserList; index as i">
                        <th scope="row">{{i + 1}}</th>
                        <td>{{user.name}}</td>
                        <td><img [src] = "user.image" [width] = 100></td>
                        <td>{{user.address}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.phone}}</td>
                        <td><button (click)= "deleteUser(i)" class="btn btn-danger">delete</button></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
          </div>
    </div>
