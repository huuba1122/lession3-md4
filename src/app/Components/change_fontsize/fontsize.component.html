<h2>Font size editor</h2>
<div>
    <label for="">Enter font size (px):{{fontSize}} </label>
    <input type="range"  min="1" max="100" [value] = "fontSize" (change)="onChange($event.target.value)" >
</div>
<p class="output" [style.fontSize.px]="fontSize">
